<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FerreyDoc</title>

    <!-- Tipograf√≠a profesional Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="chat-page">
    <div class="chat-container">

        <!-- HEADER -->
        <div class="chat-header">
            <div class="header-left">
                <img src="{{ url_for('static', filename='img/FerreyDoc.png') }}" class="header-avatar">
                <div>
                    <div class="header-title">FerreyDoc</div>
                    <div class="header-subtitle">En l√≠nea ‚Ä¢ Asistente CAT</div>
                </div>
            </div>

            <div class="header-icons">
                <span class="icon">üîç</span>
                <span class="icon">üë§</span>
            </div>
        </div>

        <!-- CHAT BOX -->
        <div id="chat-box" class="chat-box"></div>

        <!-- TYPING -->
        <div id="typing-indicator" class="typing hidden">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>

        <!-- INPUT -->
        <div class="input-area">
            <span class="emoji">üòä</span>
            <input type="text" id="mensaje" placeholder="Mensaje‚Ä¶" autocomplete="off">
            <span class="mic">üé§</span>
            <button onclick="enviarMensaje()" class="send-btn">‚û§</button>
        </div>

    </div>
</div>

<script>
    const chatBox = document.getElementById("chat-box");
    const typingIndicator = document.getElementById("typing-indicator");
    const inputMensaje = document.getElementById("mensaje");

    function horaActual() {
        return new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }

    function estadoMensajeHTML(estado) {
        if (estado === "enviado") return `<span class="msg-check">‚úì</span>`;
        if (estado === "entregado") return `<span class="msg-check">‚úì‚úì</span>`;
        if (estado === "leido") return `<span class="msg-check msg-check-blue">‚úì‚úì</span>`;
    }

    function addBotMessage(text) {
        const hora = horaActual();
        chatBox.innerHTML += `
            <div class="bot-msg">
                <img src="{{ url_for('static', filename='img/FerreyDoc.png') }}" class="msg-avatar">
                <div class="msg-block">
                    <div class="bot-bubble">${text}</div>
                    <div class="msg-time-left">${hora}</div>
                </div>
            </div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addUserMessage(text) {
        const hora = horaActual();

        chatBox.innerHTML += `
            <div class="user-msg">
                <div class="msg-block-right">
                    <div class="user-bubble">${text}</div>
                    <div class="msg-time-right">${hora} ${estadoMensajeHTML("enviado")}</div>
                </div>
            </div>
        `;

        // Entregado ‚Üí Le√≠do
        setTimeout(() => {
            let last = document.querySelectorAll(".msg-time-right");
            last = last[last.length - 1];
            last.innerHTML = `${hora} ${estadoMensajeHTML("entregado")}`;
        }, 600);

        setTimeout(() => {
            let last = document.querySelectorAll(".msg-time-right");
            last = last[last.length - 1];
            last.innerHTML = `${hora} ${estadoMensajeHTML("leido")}`;
        }, 1300);

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function mostrarTyping() { typingIndicator.classList.remove("hidden"); }
    function ocultarTyping() { typingIndicator.classList.add("hidden"); }

    async function enviarMensaje() {
        const msg = inputMensaje.value.trim();
        if (!msg) return;

        addUserMessage(msg);
        inputMensaje.value = "";
        mostrarTyping();

        const resp = await fetch("/enviar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ mensaje: msg })
        });

        const data = await resp.json();
        ocultarTyping();

        // ---------------------------------------------------------
        // --- PDF AUTO-DESCARGA (integraci√≥n oficial) -------------
        // ---------------------------------------------------------
        if (data.pdf_base64) {

            const pdfBase64 = data.pdf_base64;
            const filename = data.filename || "Reporte_FerreyDoc.pdf";

            const pdfBytes = atob(pdfBase64);
            const bytes = new Uint8Array(pdfBytes.length);

            for (let i = 0; i < pdfBytes.length; i++) {
                bytes[i] = pdfBytes.charCodeAt(i);
            }

            const blob = new Blob([bytes], { type: "application/pdf" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            console.log("üìÑ PDF descargado autom√°ticamente ‚úî");
        }
        // ---------------------------------------------------------

        addBotMessage(data.respuesta);
    }

    inputMensaje.addEventListener("keydown", function (event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            enviarMensaje();
        }
    });
</script>

</body>
</html>

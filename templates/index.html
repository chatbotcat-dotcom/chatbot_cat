<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FerreyDoc</title>

    <!-- Tipograf√≠a profesional -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="chat-page">
    <div class="chat-container">

        <!-- HEADER -->
        <div class="chat-header">
            <div class="chat-header-left">
                <div class="chat-avatar">
                    <img src="{{ url_for('static', filename='img/FerreyDoc.webp') }}" class="avatar-img">
                </div>

                <div class="chat-header-texts">
                    <div class="chat-title">FerreyDoc</div>
                    <div class="chat-subtitle">En l√≠nea ‚Ä¢ Asistente CAT</div>
                </div>
            </div>

            <div class="chat-header-icons">
                <span class="icon">üîç</span>
                <span class="icon">üë§</span>
            </div>
        </div>

        <!-- CHAT -->
        <div id="chat-box" class="chat-box"></div>

        <!-- TYPING -->
        <div id="typing-indicator" class="typing hidden">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="typing-text">FerreyDoc est√° escribiendo...</span>
        </div>

        <!-- INPUT -->
        <div class="input-area">
            <input type="text" id="mensaje" placeholder="Mensaje..." autocomplete="off">
            <button onclick="enviarMensaje()">‚û§</button>
        </div>

    </div>
</div>

<script>
    const chatBox = document.getElementById("chat-box");
    const typingIndicator = document.getElementById("typing-indicator");
    const inputMensaje = document.getElementById("mensaje");

    // --- AGREGAR MENSAJE BOT ---
    function addBotMessage(text) {
        chatBox.innerHTML += `
            <div class="bot-msg">
                <img src="{{ url_for('static', filename='img/FerreyDoc.webp') }}" class="msg-avatar">
                <div class="msg-content-left">
                    <div class="bot-text">${text}</div>
                </div>
            </div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // --- AGREGAR MENSAJE USUARIO ---
    function addUserMessage(text) {
        chatBox.innerHTML += `
            <div class="user-msg">
                <div class="msg-content-right">
                    <div class="user-text">${text}</div>
                </div>
                <img src="{{ url_for('static', filename='img/user_default.png') }}" class="msg-avatar">
            </div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function mostrarTyping() { typingIndicator.classList.remove("hidden"); }
    function ocultarTyping() { typingIndicator.classList.add("hidden"); }

    // --- ENVIAR MENSAJE ---
    async function enviarMensaje() {
        const msg = inputMensaje.value.trim();
        if (!msg) return;

        addUserMessage(msg);
        inputMensaje.value = "";
        mostrarTyping();

        const resp = await fetch("/enviar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ mensaje: msg })
        });

        const data = await resp.json();
        ocultarTyping();
        addBotMessage(data.respuesta);
    }

    // --- ENTER PARA ENVIAR ---
    inputMensaje.addEventListener("keydown", function (event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            enviarMensaje();
        }
    });
</script>

</body>
</html>

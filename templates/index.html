<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Técnico CAT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-page">
        <div class="chat-container">

            <div class="chat-header">
                <div class="chat-header-left">
                    <div class="chat-avatar">
                        <img src="{{ url_for('static', filename='img/logo_ferreyros.png') }}" class="avatar-img">
                    </div>
                    <div>
                        <div class="chat-title">Asistente Técnico CAT</div>
                        <div class="chat-subtitle">En línea • Soporte de códigos de falla</div>
                    </div>
                </div>
            </div>

            <div id="chat-box" class="chat-box"></div>

            <div id="typing-indicator" class="typing hidden">
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                <span class="typing-text">Asistente CAT está escribiendo...</span>
            </div>

            <div class="input-area">
                <input type="text" id="mensaje" placeholder="Escribe hola para iniciar..." autocomplete="off">
                <button onclick="enviarMensaje()">➤</button>
            </div>

        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const typingIndicator = document.getElementById("typing-indicator");
        const inputMensaje = document.getElementById("mensaje");

        function addBotMessage(text) {
            chatBox.innerHTML += `
                <div class="bot-msg">
                    <div class="bot-name">Asistente CAT</div>
                    <div class="bot-text">${text}</div>
                </div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addUserMessage(text) {
            chatBox.innerHTML += `
                <div class="user-msg">
                    <div class="user-text">${text}</div>
                </div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function mostrarTyping() { typingIndicator.classList.remove("hidden"); }
        function ocultarTyping() { typingIndicator.classList.add("hidden"); }

        async function enviarMensaje() {
            const msg = inputMensaje.value.trim();
            if (!msg) return;

            addUserMessage(msg);
            inputMensaje.value = "";

            mostrarTyping();

            const resp = await fetch("/enviar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mensaje: msg })
            });

            const data = await resp.json();
            ocultarTyping();
            addBotMessage(data.respuesta);
        }
    </script>
</body>
</html>
